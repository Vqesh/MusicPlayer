<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-ify</title>
    <link rel="icon" type="image/x-icon" href="Images/Note-modified.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB954;
            --bg-color: #121212;
            --surface-color: #282828;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        .player-container {
            display: flex;
            flex-direction: column;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            width: 400px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .player {
            padding: 30px;
            width: 100%;
        }
        .album-art {
            width: 100%;
            padding-top: 100%;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .album-art img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .album-art:hover img {
            transform: scale(1.1) rotate(1deg);
        }
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .song-title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .artist {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 300;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #5a5a5a;
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .control-btn:hover {
            color: var(--primary-color);
            transform: scale(1.2);
            opacity: 1;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn i {
            font-size: 32px;
        }
        .play-pause i {
            font-size: 56px;
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 2.5px;
            background: #5a5a5a;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .volume-slider:hover {
            opacity: 1;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .playlist {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            overflow-y: auto;
            padding: 20px;
            max-height: 250px;
        }
        .playlist-item {
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin-bottom: 8px;
            opacity: 0.7;
        }
        .playlist-item:hover {
            background-color: #3a3a3a;
            transform: translateX(5px);
            opacity: 1;
        }
        .playlist-item.active {
            background-color: #3a3a3a;
            color: var(--primary-color);
            opacity: 1;
        }
        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 50px;
            margin-top: 25px;
        }
        .bar {
            width: 5px;
            background-color: var(--primary-color);
            transition: height 0.1s ease;
            border-radius: 2.5px;
        }
        @media (min-width: 768px) {
            .player-container {
                flex-direction: row;
                width: 800px;
            }
            .player {
                width: 60%;
            }
            .playlist {
                width: 40%;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="album-art">
                <img src="/api/placeholder/350/350" alt="Album Art" id="album-art">
            </div>
            <div class="song-info">
                <div class="song-title" id="song-title">Song Title</div>
                <div class="artist" id="artist">Artist Name</div>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="shuffle"><i class="material-icons">shuffle</i></button>
                <button class="control-btn" id="prev"><i class="material-icons">skip_previous</i></button>
                <button class="control-btn play-pause" id="play-pause"><i class="material-icons">play_arrow</i></button>
                <button class="control-btn" id="next"><i class="material-icons">skip_next</i></button>
                <button class="control-btn" id="repeat"><i class="material-icons">repeat</i></button>
            </div>
            <div class="volume-container">
                <button class="control-btn" id="mute"><i class="material-icons">volume_up</i></button>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="visualizer" id="visualizer"></div>
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const shuffleBtn = document.getElementById('shuffle');
        const repeatBtn = document.getElementById('repeat');
        const muteBtn = document.getElementById('mute');
        const volumeSlider = document.getElementById('volume-slider');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');
        const playlist = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');
        const songTitleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist');

        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;
        let currentSongIndex = 0;

        const songs = [
        { title: 'Requim', artist: 'Vqesh', src: 'Audio/Requim.mp3', art: 'Images/Cute.jpeg' },
        { title: 'Alive', artist: 'Vqesh', src: 'Audio/Alive.mp3', art: 'Images/Alive.jpeg' },
            { title: 'Echo', artist: 'Vqesh', src: 'Audio/Echo.mp3', art: 'Images/Sleep.jpeg' },
        ];

        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            albumArt.src = song.art;
            songTitleEl.textContent = song.title;
            artistEl.textContent = song.artist;
            currentSongIndex = index;
            updatePlaylistActiveItem();
        }

        function updatePlaylistActiveItem() {
            const items = playlist.getElementsByClassName('playlist-item');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
                if (i === currentSongIndex) {
                    items[i].classList.add('active');
                }
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="material-icons">play_arrow</i>';
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="material-icons">pause</i>';
            }
            isPlaying = !isPlaying;
        }

        function formatTime(time) {
            if (isNaN(time) || time === Infinity) {
                return '0:00';
            }
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            if (isNaN(duration)) {
                currentTimeEl.textContent = '0:00';
                durationEl.textContent = '0:00';
                progressBar.style.width = '0%';
            } else {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'var(--primary-color)' : 'var(--text-color)';
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.style.color = isRepeat ? 'var(--primary-color)' : 'var(--text-color)';
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            muteBtn.innerHTML = audioPlayer.muted ? '<i class="material-icons">volume_off</i>' : '<i class="material-icons">volume_up</i>';
        }

        function handleVolumeChange() {
            audioPlayer.volume = volumeSlider.value;
            muteBtn.innerHTML = audioPlayer.volume === 0 ? '<i class="material-icons">volume_off</i>' : '<i class="material-icons">volume_up</i>';
        }

        // Create visualizer bars
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }

        function animateVisualizer() {
            if (isPlaying) {
                const bars = visualizer.children;
                for (let bar of bars) {
                    const height = Math.random() * 50;
                    bar.style.height = `${height}px`;
                }
            }
            requestAnimationFrame(animateVisualizer);
        }

        // Populate playlist
        songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.classList.add('playlist-item');
            item.textContent = `${song.title} - ${song.artist}`;
            item.addEventListener('click', () => {
                loadSong(index);
                if (isPlaying) audioPlayer.play();
            });
            playlist.appendChild(item);
        });

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', handleVolumeChange);
        progressContainer.addEventListener('click', setProgress);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            if (isRepeat) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else if (isShuffle) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * songs.length);
                } while (newIndex === currentSongIndex);
                loadSong(newIndex);
                audioPlayer.play();
            } else {
                nextSong();
            }
        });
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        // Initial load
        loadSong(0);
        animateVisualizer();
    </script>
</body>
</html>
